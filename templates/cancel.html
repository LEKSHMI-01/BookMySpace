<!DOCTYPE html>
<html>
<head>
    <title>Cancel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        p {
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p.error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cancel Booking</h1>
        {% if cancellation_message %}
            <p>{{ cancellation_message }}</p>
        {% else %}
            <form method="POST" action="/cancel">
                <label for="booking_id">Booking ID:</label>
                <input type="text" name="booking_id" id="booking_id" required>
                <br>
                <input type="submit" value="Cancel">
            </form>
            {% if error_message %}
                <p class="error">{{ error_message }}</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
