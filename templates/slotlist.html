<!DOCTYPE html>
<html>
<head>
    <title>View Booked Slots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        p {
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p.error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Booked Slots</h1>
        <form method="POST" enctype="multipart/form-data" action="/slot">
                <label for="admin_pass">Admin Password:</label>
                <input type="password" name="admin_pass" id="admin_pass" placeholder="Enter password" style="width: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; " required>
                <br>
                <input type="submit" value="Submit">
            </form>
            
            
    </div>
    <a class="back-button" href="/home">Back to Home</a>
            <style>
                .back-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white; 
        text-decoration: none;
        border-radius: 5px;
      }
      
     
      .back-button:hover {
        background-color: #45a049;
      }
            </style>
</body>
</html>
