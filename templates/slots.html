<!DOCTYPE html>
<html>
<head>
    <title>Booked Slots</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <center><h1>Booked Slots</h1></center>
    <table>
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Name</th>
                <th>Vehicle Number</th>
                <th>Date</th>
                <th>Entry Time</th>
                <th>Exit Time</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in booking_details %}
            <tr>
                <td>{{ booking['BookingID'] }}</td>
                <td>{{ booking['Name'] }}</td>
                <td>{{ booking['VehicleNumber'] }}</td>
                <td>{{ booking['Date'] }}</td>
                <td>{{ booking['EntryTime'] }}</td>
                <td>{{ booking['ExitTime'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="back-button" href="/home">Back to Home</a>
    <style>
        .back-button {
display: inline-block;
padding: 10px 20px;
background-color: #4CAF50;
color: white; 
text-decoration: none;
border-radius: 5px;
}


.back-button:hover {
background-color: #45a049;
}
    </style>
</body>
</html>
