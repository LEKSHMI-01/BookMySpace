<!DOCTYPE html>
<html>
<head>
    <title>Booking Successful</title>
    <style>
        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #03001c;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1, p {
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 25px;
            border: 2px solid #211d47;
            width: 80%;
            height: 85%;
            max-width: 500px;
            padding: 20px;
            background-color: #1b1740;
            gap: 10px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Successful</h1>
        <p>Slot {{ slot_id }} has been booked with ID: {{ booking_id }}</p>
        <a class="back-button" href="/home">Back to Home</a>
    </div>
</body>
</html>
